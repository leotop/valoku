{% extends 'base.html' %}

{{% block content %}
    <link rel="stylesheet" href="/static/vendor/dropzone/dropzone.css"/>
    {% load staticfiles %}
    <!-- IMPORTANT enctype attribute! -->
    <form id="myDropzone" class="dropzone" action="{% url "upload" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    </form>
    <button id="submit-all" class="button right">
        Submit all files
    </button>
    <script src="/static/vendor/dropzone/dropzone.js"></script>
    <script src="/static/js/paul_dropzone.js"></script>
{% endblock %}
